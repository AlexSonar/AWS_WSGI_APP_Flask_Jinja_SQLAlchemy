{% extends 'base_page.html' %}
 
{% block content %}
{{ super() }}
<!-- <hr class="tall"> -->
 

<form class="form-horizontal form-bordered" action="{{url_for('addPost')}}" method="post" class="form-contact">

<div class="form-group">
    <label class="col-md-2 control-label" for="inputDefault">Title:</label>
    <div class="col-md-12">
        <input type="text" name="name" class="form-control"  id="inputDefault" value="" requied />
    </div>
    
</div>
<div class="form-group">
    <label class="col-md-2 control-label" for="textareaAutosize">Content area</label>
    <div class="col-md-12">
        <textarea class="form-control" name="post" rows="9" cols=40 id="textareaAutosize" data-plugin-textarea-autosize=""></textarea>
    </div>
</div>

<div class="form-group">
    <label class="col-md-3 control-label"></label>
    <div class="col-sm-8">
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-3d btn-tertiary mr-xs mb-sm">send</button>
            </div>
        <div class="col-md-6">
      {% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}.</div>
{% endfor %}
          
        </div>
        </div>

    </div>
</div>

</form>
<!-- <hr class="tall"> -->


{% endblock %}
